<!--设施设备列表-->
<div class="facility-list-container">

  <!--选择设施列表-->
  <div class="left-panel-tabs">
    <div class="click-area">
      <div class="left-panel-tab" [ngClass]="{'tab-selected': true}">
        <div class="text-content hidden" title="{{'规划数据'}}">{{'规划数据'}}</div>
      </div>
    </div>
  </div>

  <!--规划列表表格-->
  <div *ngIf="isShowPlanningOrProject" class="facility-table" [appTenantPermission]="'1-1-6'">
    <xc-table
      #facilityListTable
      [dataSet]="planningListDataSet"
      [pageBean]="planningListPageBean"
      [tableConfig]="planningListTableConfig"
      (pageChange)="pagePlanningList($event)"
    >
    </xc-table>
  </div>

  <!--项目列表表格-->
  <div *ngIf="!isShowPlanningOrProject" class="facility-table" [appTenantPermission]="'1-1-7'">
    <xc-table
      #equipmentListTable
      [dataSet]="projectListDataSet"
      [pageBean]="projectListPageBean"
      [tableConfig]="projectListTableConfig"
      (pageChange)="pageProjectList($event)"
    >
    </xc-table>
  </div>

</div>
