<div class="coding-standard">
  <div class="coding-standard-title">
    <h4>{{language.codingStandard.codingStandard}}</h4>
  </div>
  <div class="coding-standard-content">
    <div class="coding-standard-table">
      <xc-table #codingTableList
                [dataSet]="dataSet"
                [pageBean]="pageBean"
                [tableConfig]="tableConfig"
                (pageChange)="pageChange($event)">
      </xc-table>
    </div>
  </div>
</div>

<nz-modal
        [(nzVisible)]="isShow"
        [nzTitle]="modalTitle"
        [nzContent]="modalContent"
        [nzFooter]="modalFooter"
        [nzClosable]= "true"
        [nzKeyboard]="false"
        [nzMaskClosable]="false"
        (nzOnCancel)= "handleCancel()"
        [nzWidth]="900">
  <ng-template #modalTitle>
    <div>{{this.language.codingStandard.queryOptionalFields}}</div>
  </ng-template>
  <ng-template #modalContent>
    <div class="optional-field">
      <div *ngFor="let item of fieldList" class="optional-field-item">{{item}}</div>
    </div>
  </ng-template>
  <ng-template #modalFooter>
    <button nz-button nzType="primary" class="link-button" (click)="handleCancel()">{{this.language.okText}}</button>
    <button nz-button nzType="danger" class="link-button" (click)="handleCancel()">{{this.language.cancelText}}</button>
  </ng-template>
</nz-modal>

<!--启用状态模板-->
<ng-template #enableStatus let-data="data">
  <nz-switch
          (click)="switchChange(data)"
          [nzControl]="true"
          [nzLoading]="data.switchLoading"
          [ngModel]="data.codingRuleStatus"></nz-switch>
  {{data.codingRuleStatus ? language.codingStandard.enable : language.codingStandard.disable}}
</ng-template>
